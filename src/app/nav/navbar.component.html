<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">ngEvents</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a [routerLink]="['/events']" routerLinkActive="active" class="nav-link"
          >All Events <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a
          [routerLink]="['/events/new']"
          routerLinkActive="active"
          class="nav-link"
          >Create Events</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Events
        </a>
        <span class="caret"></span>
        <ul class="dropdown-menu">
          <li>
            <a href="">Angular Connect</a><br />
            <a href="">ng-nl</a><br />
            <a href="">ng-conferenece2037</a><br />
            <a href="">ng-vegas</a><br />
            <a href="">UN Angular Summit</a><br />
          </li>
        </ul>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
    <ul class="navbar-nav mr-right">
      <li class="nav-item active">
        <a
          *ngIf="!auth.isAuthenticated()"
          class="nav-link"
          [routerLink]="['user/login']"
          >Login</a
        >
        <a
          *ngIf="auth.isAuthenticated()"
          class="nav-link"
          [routerLink]="['user/profile']"
          >Welcome {{ auth.currentUser.firstName }}</a
        >
      </li>
    </ul>
  </div>
</nav>
